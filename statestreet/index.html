        <div class="insightsSectionContainer">

            <i class="fa-solid fa-angle-down" id="arrow1"></i>
          </div>
          <div id="insightFilters" class="topicFilters">
            <div class="checkboxRows">
              <input type="checkbox" name="AI" id="AI" class="topicCheckboxes">

    <div class="latestBlogContainer">
      <h1 class="latestText">Latest</h1>
      <div class="blogContainer" id="blogContainer">
